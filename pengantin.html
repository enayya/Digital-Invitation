<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengantin Page</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.pengantin {
    position: relative;
    z-index: 0;
    min-height: 100vh;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    background-image: url('background.jpg');
    background-color: rgba(165, 38, 38, 0.671); 
    background-blend-mode: multiply; 
    background-size: cover;
    background-position: center;
    width: 500%;
    max-width: 100%;
}

.pembuka {
    font-family: 'Jacques Francois', 'serif';
    display: inline-block;
    font-size: 25px;
    padding-top: 10px;
    color: #ffffff;
    text-align: center;
    font-size: 35px;
}

.bride-groom-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    animation: fadeInUp 1s ease forwards;
    opacity: 0;
    width: 100%;
    padding: 0 20px;
}

.groom, .bride {
    display: flex;
    align-items: center;
    gap: 20px;
    flex-direction: row;
    opacity: 0; /* Awal transparan */
    animation: slideIn 1s ease forwards; /* Animasi muncul */
    transform: translateY(20px); /* Mulai sedikit turun */
    animation-delay: 0.3s;
}

.groom-info, .bride-info {
    color: #fff;
    font-family: 'Jacques Francois', serif;
    text-align: left;
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px); /* Muncul dari bawah */
    }
    to {
        opacity: 1;
        transform: translateY(0); /* Akhir di posisi normal */
    }
}

.groom-info h2, .bride-info h2 {
    font-size: 35px;
    margin: 0;
    animation: slideIn 5s ease forwards;
}

.groom-info p, .bride-info p {
    font-size: 25px;
    margin-top: 5px;
    animation: slideIn 10s ease forwards;
}

.bride-info hr, .groom-info hr {
    border: 0;
    border-top: 2px solid #fff; 
    width: 50%; 
    margin: 5px auto;
}

.groom img {
    width: 430px; 
    height: auto;
    object-fit: cover;
    padding-top: 23px;
    opacity: 0;
    animation: slideIn 3s ease forwards;
}

.bride img {
    width: 420px; 
    height: auto;
    object-fit: cover;
    padding-top: 23px;
    opacity: 0;
    animation: slideIn 3s ease forwards;
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateX(-30px); /* Mulai dari kiri */
    }
    to {
        opacity: 1;
        transform: translateX(0); /* Akhir di posisi normal */
    }
}

footer {
    position: absolute;
    bottom: 20px;
    width: 100%;
    display: flex;
    justify-content: center;
}

button {
    padding: 15px;
    font-size: 18px;
    background-color: #ff4500;
    color: white;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
}

.footer-container {
    background-color: rgba(230, 30, 30, 0.6);
    padding: 10px 20px;
    border-radius: 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 200px;
}

.footer-btn {
    background: none;
    border: none;
    cursor: pointer;
    padding: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    transition: background-color 0.2s ease;
}

.footer-btn:hover {
    background-color: rgba(255, 255, 255, 0.2);
}

.footer-btn svg {
    stroke: #fff;
    width: 24px;
    height: 24px;
}

.heart-btn {
    background-color: #ff6f6f;
    transition: transform 0.2s ease;
}

.heart-btn:hover {
    background-color: #ff8585;
}

.heart-btn:active {
    transform: scale(0.9);
}

/* Existing styles... */

@media (max-width: 768px) {
    .bride-groom-container {
        flex-direction: column;
        align-items: center;
    }

    .groom, .bride {
        flex-direction: column;
        gap: 10px;
    }

    .groom img, .bride img {
        width: 90%; /* Adjust image size for smaller screens */
        max-width: 400px; /* Limit max width */
    }

    .pembuka {
        font-size: 28px; /* Adjust font size */
    }

    .groom-info h2, .bride-info h2 {
        font-size: 30px; /* Adjust title size */
    }

    .groom-info p, .bride-info p {
        font-size: 20px; /* Adjust paragraph size */
    }
}

@media (max-width: 480px) {
    .bride-groom-container {
        flex-direction: column;
        align-items: center;
    }

    .pengantin {
        max-width: auto;
    }
    .pembuka {
        font-size: 24px; /* Further reduce font size */
    }

    .groom img, .bride img {
        width: 50%; /* Adjust image size for smaller screens */
        max-width: 200px; /* Limit max width */
    }

    .groom-info h2, .bride-info h2 {
        font-size: 24px; /* Further reduce title size */
    }

    .groom-info p, .bride-info p {
        font-size: 18px; /* Further reduce paragraph size */
    }
}

@keyframes zoomIn {
    from {
      transform: scale(0.8);
      opacity: 0;
    }
    to {
      transform: scale(1);
      opacity: 1;
    }
  }
  
  .page-zoom-in {
    animation: zoomIn 1s ease-in-out forwards;
  }
  


</style>
<body>
    <div class="pengantin">
      <div class="page-zoom-in">
        <p class="pembuka">Maha Suci Allah yang telah menciptakan makhluk-Nya berpasang-pasangan 
            Ya Allah semoga ridho-Mu tercurah mengiringi pernikahan putra-putri kami :</p>
        <div class="bride-groom-container">
            <div class="groom">
                <img src="Group 3.png" alt="Groom">
                <div class="groom-info">
                    <h2>Alian Arhazza</h2>
                    <hr>
                    <p>Bin Erdna Damha</p>
                </div>
            </div>
            <div class="bride">
                <div class="bride-info">
                    <h2>Naila Azzahra</h2>
                    <hr>
                    <p>Binti Andre Ahmad</p>
                </div>
                <img src="Group 4.png" alt="Bride">
            </div>            
        </div> 
        <footer>
          <div class="footer-container">
          <a href="index.html">
            <button class="footer-btn">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="15 18 9 12 15 6"></polyline>
              </svg>
            </button>
          </a>
            <button class="footer-btn heart-btn">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20.8 4.6a5.5 5.5 0 0 0-7.8 0l-1 1-1-1a5.5 5.5 0 0 0-7.8 7.8l8.8 8.8 8.8-8.8a5.5 5.5 0 0 0 0-7.8z"></path>
              </svg>
            </button>   
            <a href="video.html">
              <button class="footer-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
              </button>
            </a>
          </div>
        </footer>      
        <div class="audio-player">
          <audio id="myAudio" controls>
              <source src="audio.mp3" type="audio/mpeg">
              Your browser does not support the audio element.
          </audio>
      </div>
    </div>      
    </div>    
    <script>
        document.getElementById('groomImage').addEventListener('click', function() {
            this.classList.add('zoom-in');
        });
        document.getElementById('brideImage').addEventListener('click', function() {
            this.classList.add('zoom-in');
        });
        document.querySelector('.footer-btn').addEventListener('click', function(e) {
  e.preventDefault(); // Mencegah perpindahan langsung
  
  // Tambahkan kelas animasi ke halaman saat tombol ditekan
  document.body.classList.add('page-slide-out');
  
  // Tunggu hingga animasi selesai, lalu pindah ke halaman berikutnya
  setTimeout(function() {
    window.location.href = 'video.html'; // Ganti dengan halaman tujuanmu
  }, 800); // Durasi animasi disesuaikan dengan animasi CSS (0.8 detik)
});
        window.onload = function() {
        const audio = document.getElementById('myAudio');
        const playPauseButton = document.getElementById('playPause');
        const stopButton = document.getElementById('stopAudio');
        const savedTime = localStorage.getItem('audioTime');
        if (savedTime) {
            audio.currentTime = savedTime; 
        }
        window.onbeforeunload = function() {
            localStorage.setItem('audioTime', audio.currentTime);
        };
    playPauseButton.addEventListener('click', function() {
        if (audio.paused) {
            audio.play();
        } else {
            audio.pause();
        }
    });
    stopButton.addEventListener('click', function() {
        audio.pause();
        audio.currentTime = 0;
    });
};
    </script>
</body>
</html>
