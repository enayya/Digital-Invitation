<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.gallery-card {
    position: relative;
    z-index: 0;
    min-height: auto;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    background-image: url('background.jpg');
    background-color: rgba(165, 38, 38, 0.671); 
    background-blend-mode: multiply; 
    background-size: cover;
    background-position: center;
}

.foto {
    font-family: 'Jacques Francois', serif;
    font-size: 35px;
    color: #ffffff;
    text-align: center;
    margin-bottom: 20px;
    padding-top: 30px;
}

.gallery-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr); 
    gap: 15px;
    max-width: 1200px;
    width: 100%;
    opacity: 0; 
    transform: translateY(30px); 
    animation: fadeInUp 1s ease forwards;
}

.gallery-item {
    position: relative;
    overflow: hidden;
    cursor: pointer; 
    border-radius: 50px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); 
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.gallery-item:hover {
    transform: scale(1.05); 
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4); 
}

.gallery-item img {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 8px;
    transition: transform 0.4s ease, filter 0.4s ease;
}

.gallery-item img:hover {
    transform: scale(1.1);
    filter: brightness(1.2); 
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

button {
    padding: 15px;
    font-size: 18px;
    background-color: #ff4500;
    color: white;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
}

footer {
    position: fixed;
    bottom: 20px; 
    left: 50%;
    transform: translateX(-50%); 
    width: 100%;
    display: flex;
    justify-content: center;
    z-index: 10; 
}

.footer-container {
    background-color: rgba(230, 30, 30, 0.6);
    padding: 10px 20px;
    border-radius: 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 200px;
}

.footer-btn {
    background: none;
    border: none;
    cursor: pointer;
    padding: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    transition: background-color 0.2s ease;
}

.footer-btn:hover {
    background-color: rgba(255, 255, 255, 0.2);
}

.footer-btn svg {
    stroke: #fff;
    width: 24px;
    height: 24px;
}

.heart-btn {
    background-color: #ff6f6f;
}

.heart-btn:hover {
    background-color: #ff8585;
}

@media (max-width: 1024px) {
    .gallery-grid {
        grid-template-columns: repeat(2, 1fr); /* Kurangi jumlah kolom menjadi 2 */
        gap: 10px; /* Kurangi jarak antar gambar */
    }

    .gallery-item {
        border-radius: 30px;
        animation: fadeIn 0.3s forwards; /* Kurangi radius border */
    }

    .foto {
        font-size: 30px; /* Kurangi ukuran font */
        padding-top: 20px;
    }

    footer {
        bottom: 10px; /* Kurangi jarak bawah footer */
    }

    .footer-container {
        width: 180px; /* Kurangi lebar footer */
    }
}

/* Responsif untuk layar dengan lebar maksimal 768px (tablet lebih kecil) */
@media (max-width: 768px) {
    .gallery-grid {
        grid-template-columns: 1fr; /* Satu kolom untuk tampilan yang lebih sempit */
        gap: 10px;
    }

    .gallery-item {
        border-radius: 20px;
        animation: fadeIn 0.4s forwards; /* Durasi medium */
        animation-delay: 0.1s; /* Kurangi radius border */
    }

    .foto {
        font-size: 25px; /* Kurangi ukuran font lebih jauh */
    }

    button {
        padding: 12px;
        font-size: 16px;
    }

    .footer-container {
        width: 160px;
    }

    footer {
        bottom: 8px; /* Lebih kecil jarak bawah */
    }
}

/* Responsif untuk layar dengan lebar maksimal 480px (ponsel) */
@media (max-width: 480px) {
    .gallery-card {
        min-height: 100vh; /* Sesuaikan tinggi agar sesuai layar */
        padding: 10px;
    }

    .gallery-grid {
        grid-template-columns: 1fr; /* Satu kolom di layar sangat kecil */
        gap: 8px;
    }

    .gallery-item {
        border-radius: 15px;
        animation: fadeIn 0.5s forwards; /* Durasi lebih lama untuk layar kecil */
        animation-delay: 0.5s; /* Radius lebih kecil */
    }

    .foto {
        font-size: 20px; /* Ukuran font lebih kecil */
        padding-top: 10px;
    }

    button {
        padding: 10px;
        font-size: 14px;
    }

    .footer-container {
        width: 140px;
        padding: 8px; /* Kurangi padding untuk footer */
    }

    .footer-btn svg {
        width: 20px; /* Ukuran ikon lebih kecil */
        height: 20px;
    }

    footer {
        bottom: 5px; /* Jarak lebih sempit di bawah */
    }
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
</style>
<body>
    <div class="container">
    <div class="gallery-card">
        <div class="container">
            <p class="foto">OUR MOMENT</p>
        </div>
    <div class="gallery-grid">
      <div class="gallery-item">
        <img src="w1.jpg" alt="Image 1">
      </div>
      <div class="gallery-item">
        <img src="w2.jpg" alt="Image 2">
      </div>
      <div class="gallery-item">
        <img src="w3.jpg" alt="Image 3">
      </div>
      <div class="gallery-item">
        <img src="w4.jpg" alt="Image 4">
      </div>
      <div class="gallery-item">
        <img src="w5.jpg" alt="Image 5">
      </div>
      <div class="gallery-item">
        <img src="w6.jpg" alt="Image 6">
      </div>
    </div>
    </div>
    <footer>
        <div class="footer-container">
        <a href="gift.html">
          <button class="footer-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
          </button>
        </a>
        <button class="footer-btn gift-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2h3.17a2 2 0 0 0 1.4-.6l1.42-1.42A2 2 0 0 1 9.83 3h4.34a2 2 0 0 1 1.42.6l1.41 1.41A2 2 0 0 0 18.83 5H21a2 2 0 0 1 2 2v12z"></path>
                <circle cx="12" cy="13" r="4"></circle>
              </svg>              
        </button>                         
          <a href="penutup.html">
            <button class="footer-btn">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="9 18 15 12 9 6"></polyline>
              </svg>
            </button>
          </a>
        </div>
      </footer>
  </div>
  <script>
  window.onload = function() {
    const items = document.querySelectorAll('.gallery-item');
    const delayIncrement = window.innerWidth < 768 ? 0.1 : 0.2; 
    items.forEach((item, index) => {
        item.style.animationDelay = `${index * delayIncrement}s`;
        item.classList.add('show'); 
    });
};
</script>
</body>
</html>
