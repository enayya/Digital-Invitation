<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Invitation Slideshow</title>
</head>
<style>
  /* Style untuk seluruh elemen */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  
  body {
    font-family: 'Playfair Display', serif;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding: 20px;
    position: relative;
    z-index: 0;
    min-height: 100vh;
    background-image: url('background.jpg');
    background-color: rgba(165, 38, 38, 0.671);
    background-blend-mode: multiply;
    background-size: cover;
    background-position: center;
    padding-top: 0%;
  }
  
  .slideshow-container {
    max-width: 850px;
    position: relative;
    margin: auto;
    overflow: hidden;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    background: linear-gradient(135deg, #fff4e0, #f4e1d2);
  }
  
  .slide {
    display: none;
  }
  
  .slide img {
    width: 100%;
    height: 550px; /* Tinggi foto tetap */
    object-fit: cover;
    border-radius: 20px;
    transition: transform 1.2s ease-in-out, opacity 0.8s ease-in-out;
  }
  
  .slide img:hover {
    transform: scale(1.1); /* Zoom yang lebih lembut saat di-hover */
    opacity: 0.9;
  }
  
  /* Style untuk tombol navigasi */
  .prev, .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    padding: 16px;
    margin-top: -22px;
    color: #faf3e0;
    background-color: rgba(0, 0, 0, 0.4);
    font-weight: bold;
    font-size: 20px;
    transition: 0.6s ease;
    border-radius: 50%;
    user-select: none;
    border: 1px solid #fff4e0;
  }
  
  .next {
    right: 20px;
  }
  
  .prev {
    left: 20px;
  }
  
  .prev:hover, .next:hover {
    background-color: rgba(0, 0, 0, 0.7);
    transform: scale(1.1); /* Animasi zoom saat di-hover */
  }
  
  /* Dots/bullets untuk navigasi gambar */
  .dots-container {
    text-align: center;
    position: relative;
    top: 20px;
  }
  
  .dot {
    cursor: pointer;
    height: 14px;
    width: 14px;
    margin: 0 5px;
    background-color: #bbb;
    border-radius: 50%;
    display: inline-block;
    transition: background-color 0.6s ease, transform 0.3s ease;
  }
  
  .active, .dot:hover {
    background-color: #ff9472;
    transform: scale(1.3); /* Sedikit membesar saat aktif/hover */
  }
  
  /* Animasi fade untuk transisi gambar */
  .fade {
    animation-name: fade;
    animation-duration: 1.5s;
  }
  
  @keyframes fade {
    from { opacity: 0.4; }
    to { opacity: 1; }
  }
  
  /* Responsif */
  @media screen and (max-width: 600px) {
    .prev, .next {
      font-size: 16px;
      padding: 12px;
    }
  
    .slide img {
      border-radius: 15px;
      height: 400px; /* Sesuaikan tinggi untuk layar kecil */
    }
  
    .dot {
      height: 12px;
      width: 12px;
    }
  }
  
</style>
<body>
  <div class="slideshow-container">
    <div class="slide fade">
      <img src="w1.jpg" alt="Wedding Image 1">
    </div>
    <div class="slide fade">
      <img src="w2.jpg" alt="Wedding Image 2">
    </div>
    <div class="slide fade">
      <img src="w3.jpg" alt="Wedding Image 3">
    </div>
    <div class="slide fade">
      <img src="w4.jpg" alt="Wedding Image 4">
    </div>
    <div class="slide fade">
      <img src="w5.jpg" alt="Wedding Image 5">
    </div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>

  <br>

  <script>
    let slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    function currentSlide(n) {
      showSlides(slideIndex = n);
    }

    function showSlides(n) {
      let i;
      let slides = document.getElementsByClassName("slide");
      let dots = document.getElementsByClassName("dot");
      if (n > slides.length) { slideIndex = 1 }
      if (n < 1) { slideIndex = slides.length }
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += " active";
    }
  </script>
</body>
</html>
